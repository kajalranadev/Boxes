<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Forms</title>
    <!-- <link rel="icon" type="image/x-icon" href="css.png" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>&#128366; HTML FORMS</h1>
    <form action="https://submit-form.com/TYOIya0Y" method="POST">
      <label for="fname"> Your First Name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter a first name" required
      /><br />
      <label for="lname"> Your Last name:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Enter a last name" required
      /><br />
      <label for="email"> Your Email Address:</label><br/>
      <input type="email" id="email" name="email" placeholder="Enter a email" required/><br/>
      <label for="phone"> Your Phone Number:</label></br/>
      <input type="tel" id="phone" name="phone" placeholder="Enter a phone number" required/><br/>
      <label for="slct">Select your field:</label><br/>
      <select name="slct" id="slct">
        <option>Computer Science Subjects</option>
        <option value="1">Operating System</option>
        <option value="2">Computer Networks</option>
        <option value="3">Data Structure</option>
        <option value="4">Algorithm</option>
        <option value="5">C programming</option>
        <option value="6">JAVA</option>
    </select><br/>
      
      <button type="reset" >Reset</button>
      <button type="submit" >Send data</button>

    </form>
  </body>
</html>
